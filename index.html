<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="background-container">
            <h1 class="title">Temperature Convertor</h1>
            <div class="top-container">
                <input type="text" name="" id="input" class="input" >
                <input type="text" name="" id="output1" class="input" readonly>
            </div>
            <div class="bottom-container">
                <input type="text" name="" id="output2" class="input" readonly>
                <select name="" id="options" class="dropdown">
                    <option value="C">Cel-Far-Kel</option>
                    <option value="F">Far-Cel-Kel</option>
                    <option value="K">Kel-Cel-Far</option>
                </select>
            </div>
            <button onclick="convert Temperature()" class="button">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
